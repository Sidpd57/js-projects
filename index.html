<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container rounded-3">
        <h1 class="student-form-heading">Student form</h1>
        <form action="" class="form">
            <div class="student-form">
                <div class="container text-center">
                    <div class="row gy-2 mb-2">
                        <div class="col-md-4">
                            <label for="fname" >First name</label>
                            <input type="text" id="fname" name="fname" value="Siddharth" class="student-input">
                        </div>
                        <div class="col-md-4">
                            <label for="fname">Last name</label>
                            <input type="text" id="fname" name="fname" value="Prasad" class="student-input">
                        </div>
                        <div class="col-md-4">
                            <label for="fname">Date of birth</label>
                            <input type="date" id="fname" name="fname" value="John" class="student-input">
                        </div>
                    </div>
                    <div class="row gy-2">
                        <div class="col-md-4">
                            <label for="fname">Email</label><br>
                            <input type="email" id="fname" name="fname" value="siddharthpd@gmai.com" class="student-input"><br>
                        </div>
                        <div class="col-md-4">
                            <label for="fname">Address</label><br>
                            <input type="text" id="fname" name="fname" value="Bopal" class="student-input"><br>
                        </div>
                        <div class="col-md-4">
                            <label for="fname">Graduation year</label><br>
                            <input type="date" id="fname" name="fname" value="" class="student-input"><br>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
